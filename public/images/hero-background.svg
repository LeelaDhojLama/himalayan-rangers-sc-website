<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky and Mountains Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#398edb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Mountain Range -->
  <path d="M0 650 L200 450 400 500 600 350 800 450 1000 300 1200 400 1400 250 1600 350 1800 200 1920 300 1920 1080 0 1080Z" fill="url(#mountainGradient)"/>
  
  <!-- Foreground Mountains -->
  <path d="M0 750 200 600 400 700 600 550 800 650 1000 500 1200 600 1400 450 1600 550 1800 400 1920 500 1920 1080 0 1080Z" fill="#194464" opacity="0.4"/>
  
  <!-- Grass Field -->
  <rect x="300" y="750" width="1320" height="330" fill="url(#fieldGradient)" rx="20"/>
  
  <!-- Field Lines -->
  <line x1="960" y1="770" x2="960" y2="1060" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
  <circle cx="960" cy="915" r="100" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
  <rect x="315" y="850" width="180" height="130" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  <rect x="1425" y="850" width="180" height="130" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  
  <!-- Soccer Ball -->
  <circle cx="960" cy="915" r="15" fill="#ffffff"/>
  <path d="M950 915 Q960 905 970 915" stroke="#000000" stroke-width="2" fill="none"/>
  <path d="M960 905 L960 925" stroke="#000000" stroke-width="2"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="200" rx="60" ry="30" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="1500" cy="150" rx="80" ry="40" fill="#ffffff" opacity="0.2"/>
  <ellipse cx="800" cy="180" rx="50" ry="25" fill="#ffffff" opacity="0.25"/>
</svg>
